<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #667eea;
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 24px;
        }
        .users-online {
            font-size: 14px;
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
        }
        .login-form, .chat-container {
            padding: 30px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
        }
        .login-form h2 {
            margin-bottom: 20px;
            color: #667eea;
        }
        .login-form input {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        .login-form button {
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-form button:hover {
            background: #5568d3;
        }
        .chat-container {
            display: none;
            flex-direction: column;
            flex: 1;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .message {
            background: white;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .message .username {
            font-weight: bold;
            color: #667eea;
            margin-right: 10px;
        }
        .message .time {
            font-size: 11px;
            color: #999;
            margin-left: 10px;
        }
        .message-form {
            display: flex;
            gap: 10px;
        }
        .message-form input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        .message-form button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .message-form button:hover {
            background: #5568d3;
        }
        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’¬ Chat Microservices K8s</h1>
            <div class="users-online" id="usersOnline">0 utilisateurs</div>
        </div>
        
        <!-- Login Form -->
        <div class="login-form" id="loginForm">
            <h2>Connexion au Chat</h2>
            <input type="text" id="username" placeholder="Votre pseudo" autocomplete="off">
            <button onclick="login()">Se connecter</button>
            <div class="error" id="loginError"></div>
        </div>
        
        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <div class="messages" id="messages"></div>
            <div class="message-form">
                <input type="text" id="messageInput" placeholder="Tapez votre message..." autocomplete="off">
                <button onclick="sendMessage()">Envoyer</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration des URLs des services
        const AUTH_SERVICE = '/api/auth';
        const MESSAGE_SERVICE = '/api/messages';
        const USER_SERVICE = '/api/users';
        
        let token = null;
        let username = null;
        let pollInterval = null;

        // Login
        async function login() {
            const usernameInput = document.getElementById('username').value.trim();
            const errorDiv = document.getElementById('loginError');
            
            if (!usernameInput) {
                errorDiv.textContent = 'Veuillez entrer un pseudo';
                return;
            }
            
            try {
                const response = await fetch(`${AUTH_SERVICE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: usernameInput })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    token = data.token;
                    username = data.username;
                    
                    // Marquer l'utilisateur comme connectÃ©
                    await fetch(`${USER_SERVICE}/connect`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token })
                    });
                    
                    // Afficher le chat
                    document.getElementById('loginForm').classList.add('hidden');
                    document.getElementById('chatContainer').style.display = 'flex';
                    
                    // Charger les messages
                    loadMessages();
                    loadOnlineUsers();
                    
                    // Polling des messages toutes les 2 secondes
                    pollInterval = setInterval(() => {
                        loadMessages();
                        loadOnlineUsers();
                    }, 2000);
                    
                } else {
                    errorDiv.textContent = 'Erreur de connexion';
                }
            } catch (error) {
                errorDiv.textContent = 'Erreur rÃ©seau: ' + error.message;
            }
        }

        // Envoyer un message
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message || !token) return;
            
            try {
                const response = await fetch(`${MESSAGE_SERVICE}/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, message })
                });
                
                if (response.ok) {
                    messageInput.value = '';
                    loadMessages();
                }
            } catch (error) {
                console.error('Erreur envoi message:', error);
            }
        }

        // Charger les messages
        async function loadMessages() {
            try {
                const response = await fetch(`${MESSAGE_SERVICE}/messages`);
                const data = await response.json();
                
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '';
                
                data.messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message';
                    
                    const time = new Date(msg.timestamp).toLocaleTimeString('fr-FR', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                    
                    messageDiv.innerHTML = `
                        <span class="username">${msg.username}:</span>
                        ${msg.message}
                        <span class="time">${time}</span>
                    `;
                    messagesDiv.appendChild(messageDiv);
                });
                
                // Scroll vers le bas
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch (error) {
                console.error('Erreur chargement messages:', error);
            }
        }

        // Charger les utilisateurs en ligne
        async function loadOnlineUsers() {
            try {
                const response = await fetch(`${USER_SERVICE}/online`);
                const data = await response.json();
                
                const count = data.users.length;
                document.getElementById('usersOnline').textContent = 
                    `${count} utilisateur${count > 1 ? 's' : ''}`;
            } catch (error) {
                console.error('Erreur chargement utilisateurs:', error);
            }
        }

        // Enter pour envoyer un message
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            
            document.getElementById('username').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });
        });

        // DÃ©connexion au dÃ©part
        window.addEventListener('beforeunload', () => {
            if (token) {
                navigator.sendBeacon(`${USER_SERVICE}/disconnect`, JSON.stringify({ token }));
            }
        });
    </script>
</body>
</html>
